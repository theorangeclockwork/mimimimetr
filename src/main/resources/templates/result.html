<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Balls</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Score </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${contenders.empty}">
        <td colspan="2"> No Cats Available </td>
    </tr>
    <tr th:each="contender : ${contenders}">
        <td><span th:text="${contender.name}"> Name </span></td>
        <td><span th:text="${contender.score}"> Name </span></td>
    </tr>
    </tbody>
</table>

</body>

</html>
